<div *ngIf="group" class="col-xs-10 col-xs-offset-1 container" [style.height]="innerHeight">
    <h4 class="pull-left">Inscribirse al grupo {{group.nombre}}</h4>
    <form class="col-xs-8 col-xs-offset-1" (submit)="confirmarInscripcion()" ngNativeValidate>
      <div class="col-xs-12 form-group">
          <label class="col-xs-4">Cédula:</label>
          <input class="form-control col-xs-6" required name="documento" placeholder="Tu cédula" maxlength="20" [(ngModel)]="inscripcion.documento"/>
        </div>
      <div class="col-xs-12 form-group">
          <label class="col-xs-4">Nombre completo:</label>
          <input class="form-control col-xs-6" required name="descripcion" placeholder="Tu nombre completo" maxlength="255" [(ngModel)]="inscripcion.nombre"/>
      </div>
      <div class="col-xs-12 form-group">
          <label class="col-xs-4">Fecha de nacimiento:</label>
          <input (change) = "updateEdad()" class="form-control col-xs-6" required name="dias" placeholder="dd-mm-aaaa" type="date" [(ngModel)]="inscripcion.fnacimiento"/>
      </div>
      <div class="col-xs-12 form-group">
          <label class="col-xs-4">Edad:</label>
          <input class="form-control col-xs-6" required name="edad" disabled placeholder="Tu edad" type="number" [(ngModel)]="inscripcion.edad"/>
      </div>
      <div class="col-xs-12 form-group">
          <label class="col-xs-4">Seleccionar horario para agenda:</label>
          <ul class="col-xs-12 no-padding" *ngFor="let agenda of group.agendaGrupo; let i = index;">
            <li class="col-xs-6 nombre text-left">{{agenda.diahora}}</li>
            <li class="no-padding col-xs-6 text-center">
              <button *ngIf="!agenda.tomado && inscripcion.idAgenda != agenda.id" class="col-xs-12 no-padding btn btn-success" (click)="inscripcion.idAgenda = agenda.id; inscripcion.diahora = agenda.diahora">Seleccionar</button>
              <span *ngIf="!agenda.tomado && inscripcion.idAgenda == agenda.id" class="seleccionado col-xs-12 no-padding">Seleccionado</span>
              <span *ngIf="agenda.tomado" class="no-disponible col-xs-12 no-padding">No disponible</span>
            </li>
          </ul>
       </div>
       <div class="col-xs-12 form-group">
          <ul class="col-xs-12 no-padding">
            <li class="no-padding col-xs-6"><input type="submit" value="Confirmar" class="form-control btn btn-success"/></li>
            <li class="no-padding col-xs-6"><input value="Cancelar" routerLink="/groups-list" class="form-control btn btn-danger"/></li>
          </ul>
      </div>
    </form>
  </div>
